<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>

  <meta name="author" content="{{ site.author.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">{{ site.title }}</a>
      <div class="nav-collapse collapse navbar-responsive-collapse">

          <li>
            <a class="hidden-phone" href="http://github.com/caarlos0/up"

            </a>

            </a>
          </li>
          <li>
            <a class="hidden-phone" title="About" href="/about.html">

            </a>

            </a>
          </li>
          <li>
            <a class="hidden-phone" title="Projects" href="/projects.html">
              <i class="icon-star icon-large"></i>
            </a>
            <a class="visible-phone" title="Projects" href="/project.html">
              <i class="icon-star icon-large"></i>
              Projects
            </a>
          </li>
        </ul>
      </div>

    <ul>
          <li>

          </li>
        
          <li>

            </a>
          </li>

          <li>
              <a href="https://piki.fm/djjung/">

            </a>
          </li>

          <li>

            </a>
          </li>

          <li>
            <a href="https://www.hackerleague.org/users/dariajung">
              <i class="icon-beaker icon-2x"></i>
            </a>
